<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-qr-code.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="qr__container">
    <div class="qr__code__image">
      <img src="images/image-qr-code.png" alt="QR code for frontend memtor">
    </div>
    <div class="qr__code__prompt">
      <p class="top">Improve your front-end skills by building projects</p>
      <p class="bottom">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chiyan Tse</a>.
  </div>
</body>
</html>
